<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tempo de Vida</title>
    <link rel="stylesheet" href="css/calculadora.css">
</head>
<body>
    <div class="container">
        <img src="img/image.png" alt="Imagem ilustrativa" class="banner-image">
        <h1>Calculadora de Tempo de Vida</h1>
        <form id="lifeForm">
            <label for="fullName">Nome Completo:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="deathdate">Data de Morte:</label>
            <input type="date" id="deathdate" name="deathdate" required>

            <button type="button" id="calculateButton">Calcular</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="js/calculadora.js"></script>
</body>
</html>
